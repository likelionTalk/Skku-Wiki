{% extends 'navbar.html' %}
{% load static %}

    <!-- css 이름 변경-->
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/post-edit.css' %}">
    {% endblock %}

    {% block content_side %}

<!-- 글 수정 폼 -->

<form method="POST" action="{% url 'posts:edit' postDetail.id %}" class="" role="write">
    {% csrf_token %}  

    <div class="editBox">
     <div class="editContainer">
        <div class="editTitle">글 수정하기</div>
     </div>

        <textarea name="title" class="editTitle" placeholder="write the title"> 
            {{ postDetail.title }}
            </textarea><br>
        <textarea name="body" class="editBody" placeholder="write the body">
             {{ postDetail.body }} 
            </textarea><br>
        <input type="submit" value="작성" class="submitBtn" id="submitBtn"><br>
    </div>
</form>
{% endblock %}

{% block script%}
<script type='text/jvascript'>
    document.getElementById("editBody").style.fontSize = '17px';
    document.getElementById("submitBtn").addEventListener("click", function(){
        alert('수정이 완료되었습니다.');
        history.back;
    })
</script>
{% endblock %}
