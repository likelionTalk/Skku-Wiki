{% extends 'navbar.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content_side %}
<main>
    <div class="subject">
        <div>계정을</div>
        <div>생성해주세요.</div>
    </div>
    <div class="signupBox">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <p>
                <label for="username">아이디</label>
            </p>
            <input type="text" name="username" placeholder="아이디를 입력해주세요.">
            <p>
                <label for="password">비밀번호</label>
            </p>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요.">
            <p>
                <label for="studentId">학번</label>
            </p>
            <input type="text" name="studentId" placeholder="학번을 입력해주세요.">
            <input type="submit" value="계정 생성">
            <div class="helpInfo">
                <a href="{% url 'login' %}" class="moveLogin">로그인을 하실건가요?</a>
            </div>
        </form>
    </div>
</main>

{% endblock %}
