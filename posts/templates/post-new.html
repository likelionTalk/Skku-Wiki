{% extends 'navbar.html' %}
{% load static %}

<!-- css 이름 변경-->
{% block content %}
 <link rel="stylesheet" href="{% static 'css/post-new.css' %}">
{% endblock %}

{% block content_side %}
<div class="newPostBox">
    <div class="newPostContainer">
        <div class="subject">새 글 작성하기</div>
    </div>

    <form method="POST" action="{% url 'posts:write' %}" class="" role="write">
        {% csrf_token %}  
        <input name="title" class="title" placeholder="제목을 입력해주세요.">       
        <textarea name="body" class="content" placeholder="내용을 입력해주세요."></textarea>
        <div class="submitDiv">
            <input type="submit" value="작성하기" class="submitBtn">
        </div>
    </form>
</div>
{% endblock %}


{% block script%}
<script>
    document.querySelector(".submitBtn").addEventListener("click", function(){
        alert('성공적으로 작성되었습니다!');
        history.back;
    });
</script>

{% endblock %}
