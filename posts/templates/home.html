{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    
    <title>Document</title>
</head>
<body>
  <div class="slideDiv">
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
  </div>
  <div class="allDiv">
    <nav class="navDiv">
      <!-- 좌측 메뉴 버튼 -->
      <div class="menuDiv">
        <button class="border-0 slideClose menuBtn" type="button">
          <img src="{% static 'img/menu.png' %}" alt="" width="30" height="35">
        </button>
      </div>

      <!-- 중앙 로고 이미지 -->
      <div class="imgDiv">
        <a class="" href="{% url 'home' %}">
          <img src="{% static 'img/skkuwiki.png' %}" alt="" width="100" height="35">
        </a>
      </div>

      <!-- 우측 유저 버튼 -->
      <div class="userDiv">
        {% if user.is_authenticated %}
        <button class="border-0 userBtn">
          <img src="{% static 'img/user.png' %}" class="" width="40" height="35">
        </button>   
        {% else %} <!-- 로그인 안 한 상태면, 이미지 누르면 바로 로그인 페이지로 감 -->
        <a class="" href="{% url 'login' %}">
          <img src="{% static 'img/user.png' %}" width="40" height="35">
        </a>
        {% endif %} 
      </div>
    </nav>
    
    <div class="dropdownDiv dropdownClose">
      <ul>    
        <li><a href="#">내정보</a></li>
        <li><a href="{% url 'logout' %}">로그아웃</a></li>      
      </ul>
    </div>


    <div class="button">
        <font color="#8DC63F">SKKU</font>
        <font color="#072A60">Wiki</font>
    </div>

    <div class="container">

        <div class="p-1 bg-white rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
              <div class="input-group-prepend">
                  <form method="POST" action="{% url 'posts:postList' %}" class="" role="search">
                    {% csrf_token %}
                    <button id="button-addon2" type="submit" class="btn btn-light text-warning"><i class="fa fa-search"></i></button>
                    <input type="search" name="kw" placeholder="검색..." aria-describedby="button-addon2" class="form-control border-0 bg-white">
                  </form>
              </div>
            </div>
        </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="{% static 'js/home.js' %}"></script>
   
</body>
</html>
